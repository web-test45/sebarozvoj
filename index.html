<!DOCTYPE html>
<html lang="sk">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Allura" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sebarozvoj</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
    }

    header {
        height: 80px;
        background-color: white;
        display: flex;
        justify-content: center; /* center horizontally */
        align-items: center;     /* center vertically */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        z-index: 10;
        position: relative;
        }


    header img {
      height: 60px;
    }

    .container {
      display: flex;
      height: calc(100vh - 80px);
      flex-direction: row;
      position: relative;
    }

    .half {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }

    .bg-image {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-size: cover;
      background-position: center;
      transition: transform 0.5s ease;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      transition: background-color 0.5s ease;
      z-index: 1;
    }

    .text {
        position: relative;
        font-family: 'Allura';
        color: #90ee90; /* light green */
        font-size: 3.6rem;
        z-index: 2;
        text-align: center;
        padding: 1rem 2rem;
        text-shadow: 1.5px 1.5px 0 #006400; /* subtle dark green outline */
        user-select: text;
    }


    .link {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 3;
      top: 0;
      left: 0;
    }

    .divider {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.2);
      z-index: 5;
    }

    /* Divider orientation */
    @media (min-width: 769px) {
      .divider {
        width: 2px;
        height: 100%;
        left: 50%;
        top: 0;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .divider {
        height: 2px;
        width: 100%;
        top: 50%;
        left: 0;
      }
    }

    /* Active (hover zone triggers this via JS) */
    .half.active .bg-image {
      transform: scale(1.05);
    }

    .half.active .overlay {
      background-color: rgba(0, 0, 0, 0);
    }

    .half.active .text {
        /* combine thick black shadow + original dark green outline */
        text-shadow:
          1.5px 1.5px 0 #006400, /* dark green outline */
          4px 4px 6px black;     /* thick black shadow */
    }

  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Logo" />
  </header>

  <div class="container" id="hover-container">
    <div class="half" id="left">
      <div class="bg-image" style="background-image: url('images/1.jpg');"></div>
      <div class="overlay"></div>
      <div class="text">Pre deti a teenagerov</div>
      <a href="sebarozvoj/deti.html" class="link"></a>
    </div>
    <div class="half" id="right">
      <div class="bg-image" style="background-image: url('images/2.jpg');"></div>
      <div class="overlay"></div>
      <div class="text">Pre dospel√Ωch</div>
      <a href="#dospeli" class="link"></a>
    </div>
    <div class="divider"></div>
  </div>

  <script>
    const container = document.getElementById('hover-container');
    const left = document.getElementById('left');
    const right = document.getElementById('right');

    container.addEventListener('mousemove', (e) => {
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const center = rect.width / 2;

      const threshold = rect.width * 0.03;

      if (x < center - threshold) {
        left.classList.add('active');
        right.classList.remove('active');
      } else if (x > center + threshold) {
        right.classList.add('active');
        left.classList.remove('active');
      } else {
        left.classList.remove('active');
        right.classList.remove('active');
      }
    });

    container.addEventListener('mouseleave', () => {
      left.classList.remove('active');
      right.classList.remove('active');
    });
  </script>

</body>
</html>
